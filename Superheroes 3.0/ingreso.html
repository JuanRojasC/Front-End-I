<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet"  href="css/style.css">
        <title>Login</title>
    </head>

    <body>
        <header>
            <h1>SuperHeroes Store Login</h1>
            <a href="index.html"><img src="img/title.png" alt="Word Superheroes" class="titleimage"></a>
            <p class="titletext">Store</p>
            <span class="optionsinlogin">
                <a href="contacto.html" class="navbarlogin"><i class="far fa-question-circle"></i> Contacto</a>
                <a href="registro.html" class="navbarlogin"><i class="fas fa-user-plus"></i> Registrarse</a>
            </span>
        </header>
        
        <main>
            <section class="pagelogin">
            <div class="formulariologin formulario">
                <h2 class="logintext titleform">Login</h2>
                <form action="" method="POST">
                    <div class="inputuserlg"><input type="text" name="usuario" id="usuario" placeholder="usuario" class="inputdatalg" required></div>    
                    <div class="inputpasswordlg"><input type="password" name="contraseña" id="contraseña" placeholder="contraseña" class="inputdatalg" required></div>
                    <div class="inputsubmitlg"><input type="submit" value="ENTRAR" class="inputsubmitlg"></div> 
                </form>
                <div class="invitetocreateaccount"><p>¿No tienes una cuenta? <a href="registro.html" class="invitetocreateaccount"> Regístrate</a></p></div>
            </div>
            </section>
        </main>

        <footer class="extern">
            <p class="copyrigth"><i class="far fa-copyright"></i> Todos los derechos reservados a Juan Rojas</p>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet"  href="css/style.css">
    <title>Help</title>
</head>
<body>
    <header>
        <h1>SuperHeroes Store Help</h1>
        <a href="index.html"><img src="img/title.png" alt="Word Superheroes" class="titleimage"></a>
        <p class="titletext">Store</p>
        <span class="optionsinsignup">
            <a href="registro.html" class="navbar"><i class="fas fa-user-plus"></i> Registrarse</a>
            <a href="ingreso.html" class="navbarsignup"><i class="fas fa-user"></i> Ingresar</a>
        </span>
    </header>

    <main>
        <section class="pagehelp">
            <div class="formulariocontacto formulario">
                <h2 class="contactustext titleform">Contact us</h2>
                <form action="" method="POST">
                    <div class="inputnamectus"><input type="text" name="name&lastname" id="name&lastname" placeholder="Nombres y Apelidos" class="inputdatactus" required></div>
                    <div class="inputemailctus"><input type="email" name="email" id="email" placeholder="Correo Electronico" class="inputdatactus" required></div>
                    <textarea name="message" id="message" class="inputdatactus inputmessage" required></textarea>
                    <div class="buttonshelp">
                        <input type="reset" value="Cancelar" class="inputresetctus inputoptionctus">
                        <input type="submit" value="Enviar" class="inputsubmitctus inputoptionctus">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="extern">
        <p class="copyrigth"><i class="far fa-copyright"></i> Todos los derechos reservados a Juan Rojas</p>
    </footer>
</body>
</html>
